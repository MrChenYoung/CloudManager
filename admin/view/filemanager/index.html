    }

    .btns-box {

<{/block}>
<{block name="scriptCode"}>
<script>
    // 云盘列表数据
    var driverList;
    // 选择的云盘类型
    var selectDriveType;
    // 选择的云盘
    var selectDrive;
    // 云盘路径，默认根路径
    var drivePath = '';
    // 正在编辑的文件名
    var editFileName;
    var oldFileName;
    // 正在编辑的文件是否是文件夹
    var editDir;
    var editRow;
    var editType;
    var pathArray = [""];
    $(document).ready(function () {
        // 设置边栏服务器信息选中状态
        $("#file_manager").addClass("active");

        // 监听select选择变化
        layui.use(['form','element'],function () {
            var form = layui.form,
                element = layui.element;;

            // 监听云盘类型选择
            form.on('select(drive-type-list)', function(data){
                // 选择的云盘类型
                selectDriveType = data.value;
                // 刷新云盘列表
                createDriverSelectDoms();
            });

            // 监听云盘选择
            form.on('select(drive-list)', function(data){
                // 选择的云盘
                selectDrive = data.value;
                // 刷新列表
                loadFileList();
            });
        });

        // 请求云盘列表
        loadDriverList();
    });

    // 请求云盘列表
    function loadDriverList() {
        var url = "?m=admin&c=API_FileManager&a=loadDriverList&API=";
        showHud();
        get(url,function (data) {
            driverList = data.data;

            // 默认选择的云盘类型
            var driveTypes = Object.keys(driverList);
            if (driveTypes.length > 0){
                selectDriveType = driveTypes[0];
            }

            // 默认选择的云盘
            if (selectDriveType.length > 0){
                selectDrive = driverList[selectDriveType][0];
            }

            // 创建云盘类型选择列表
            createDriverTypeSelectDoms();
            // 创建云盘选择列表
            createDriverSelectDoms();
            // 请求文件列表
            loadFileList(false);
        },false);
    }

    // 创建云盘类型选择列表
    function createDriverTypeSelectDoms() {
        var dom = '<option value="">选择云盘类型</option>';
        var driverTypes = Object.keys(driverList);

        for(var i = 0; i < driverTypes.length; i++){
            var driverT = driverTypes[i];
            if (selectDriveType == driverT){
                dom += '<option selected="selected" value="'+ driverT +'">'+ driverT +'</option>';
            }else {
                dom += '<option value="'+ driverT +'">'+ driverT +'</option>';
            }
        }

        layui.use('form',function () {
            var form = layui.form;
            $("#drive_type_select").html(dom);
            form.render();
        });
    }

    // 创建云盘选择列表
    function createDriverSelectDoms() {
        var dom = '<option value="">选择云盘</option>';
        if (selectDriveType.length > 0){
            var drives = driverList[selectDriveType];
            for(var i = 0; i < drives.length; i++){
                var driver = drives[i];
                if (selectDrive == driver){
                    dom += '<option selected="selected" value="'+ driver +'">'+ driver +'</option>';
                }else {
                    dom += '<option value="'+ driver +'">'+ driver +'</option>';
                }
            }
        }

        layui.use('form',function () {
            var form = layui.form;
            $("#drive_select").html(dom);
            form.render();
        });
    }

    // 请求文件列表
    function loadFileList(withHud=true) {
        var url = "?m=admin&c=API_FileManager&a=loadFileList&API=&remoteName=" + selectDrive + "&path=" + getPathString();
        console.log("获取文件列表:" + url);
        get(url,function (data) {
            if (!withHud){
                hideHud();
            }
            var fileList = data.data;
            createFilesDoms(fileList);
        },withHud,false,500000);
    }
    
    // 创建文件列表
    function createFilesDoms(data) {
        var dom = "";
        for(var i = 0; i < data.length; i++){
            var file = data[i];
            var dirFlag = file['IsDir'] ? "1" : "0";
            var style = file['IsDir'] ? 'cursor: pointer' : 'cursor: default';
            dom += '<tr isDir="'+ dirFlag +'" fileName="'+ file["Name"] +'" ><td><i class="file-icon iconfont '+ file["icon"] +'"></i>';
            dom += '<div isDir="'+ dirFlag +'" onclick="openDir(this)" class="file-name" style="'+ style +'">'+ file["Name"] +'</div></td>';
            dom += '<td class="driver-size">'+ file["Size"] +'</td>';
            dom += '<td class="file-count">'+ file["Count"] +'</td>';
            dom += '<td>'+ file["ModTime"] +'</td></tr>';
        }

        // 添加分类一行
        $("tbody").html(dom);
        // 更新路径显示
        updatePathUI();

        // 添加右键菜单
        var menu_data=[
            {'type':1,'icon':'icon-yidong','title':'移动'},
            {'type':2,'icon':'icon-zhongmingming','title':'重命名'},
            {'type':3,'icon':'icon-xiazai','title':'下载'},
            {'type':4,'icon':'icon-xiangqing','title':'获取大小和文件数'},
            {'type':5,'icon':'icon-icon_del','title':'删除'},
        ];
        mouseRightMenuInit($(".layui-table tbody tr"),menu_data,function (menuData) {
            var opeType = menuData.type;
            switch (opeType) {
                case 1:
                    // 移动
                case 2:
                    // 重命名
                    showEditCover(opeType);
                    break;
                case 3:
                    // 下载
                    showAlert("该功能暂不可用");
                    break;
                case 4:
                    // 获取大小和文件数
                    loadDriverInfo();
                    break;
                case 5:
                    // 删除
                    deleteFile();
                    break;
            }
        },function (obj) {
            editRow = obj;
            editFileName = obj.attr("fileName");
            editDir = obj.attr("isDir");
        });
    }

    // 打开目录
    function openDir(obj) {
        var $this = $(obj);
        var isDir = $this.attr("isDir") == '1' ? true : false;
        if (!isDir) return;
        var dirName = $this.text();
        // 目录名进栈
        pathArray.push(dirName);
        // 刷新文件列表
        loadFileList();
    }
    
    // 返回上一级目录
    function backLastDir() {
        // 目录名出栈
        pathArray.pop();
        // 刷新文件列表
        loadFileList();
    }

    // 返回到指定文件夹下
    function pathDirClicked(obj) {
        var $this = $(obj);
        var dirIndex = parseInt($this.attr('dirIndex'));

        if (dirIndex == 0){
            // 回到根目录
            pathArray = [""];
        }else {
            var newPathArray = [""];
            for (var i = 1; i <= dirIndex; i++){
                var p = pathArray[i];
                newPathArray.push(p);
            }
            pathArray = newPathArray;
        }

        // 刷新文件列表
        loadFileList();
    }

    // 更新路径显示
    function updatePathUI() {
        // 判断返回上一级目录是否可以点击
        var canBack = pathArray.length >= 2 ? true : false;
        var $backBtn = $(".back-btn");
        if (canBack){
            // 可以返回
            $backBtn.removeClass("layui-btn-disabled");
        }else {
            // 不可以返回
            $backBtn.addClass("layui-btn-disabled");
        }
        // 创建路径显示dom
        var dom = "";
        for (var i = 0; i < pathArray.length; i ++){
            var path = pathArray[i];
            if (i == 0 && path == ""){
                path = "根";
            }

            if (i == pathArray.length - 1){
                // 最后一个
                dom += '<a dirIndex="'+ i +'" href="javascript:;" onclick="pathDirClicked(this)"><cite>'+ path +'</cite></a>';
            }else {
                // 不是最后一个
                dom += '<a dirIndex="'+ i +'" href="javascript:;" onclick="pathDirClicked(this)">'+ path +'</a>';
                dom += '<span lay-separator="">/</span>';
            }
        }

        $(".layui-breadcrumb").html(dom);
    }

    // 获取目录路径
    function getPathString() {
        return pathArray.join("/");
    }

    // 重命名
    function renameFile(name) {
        var url = baseUrl + "?m=admin&c=API_FileManager&a=renameFile&driverName=" + selectDrive + "&API=&path=" + drivePath + "&oldName=" + oldFileName + "&newName=" + name;
        console.log("文件重命名:" + url);
        get(url,function () {
            // 刷新列表
            loadFileList();
        },true,true);
    }

    // 删除文件
    function deleteFile() {
        confirmAlert(function () {
            var url = baseUrl + "?m=admin&c=API_FileManager&a=deleteFile&remoteName=" + selectDrive + "&API=&path=" + drivePath + editFileName + "&isDir=" + editDir;
            get(url,function () {
                // 刷新列表
                loadFileList();
            },true,true);
        });
    }

    // 获取文件大小和文件数量
    function loadDriverInfo() {
        var url = baseUrl + "?m=admin&c=API_FileManager&a=loadFileDetailInfo&driverName=" + selectDrive + "&API=&path=" + drivePath + editFileName;
        console.log("获取文件详情：" + url);
        get(url,function (data) {
            var info = data.data;
            var size = info["size"];
            var count = info["count"];
            editRow.find(".driver-size").text(size);
            editRow.find(".file-count").text(count);
        });
    }

    // 显示编辑界面
    function showEditCover(type) {
        editType = type;
        var area = ['450px','200px'];
        if (type == 2){
            var $input = $("#new_name_input");
            // 重命名
            $("#legend_title").text("重命名");
            $input.css("display","block");
            $(".add-category-container").css("height","180px");
            // 显示原来的名字
            $input.val(editFileName);
            oldFileName = editFileName;
        }else {
            // 添加/修改备注
            $("#legend_title").text("添加/修改备注");
            $("#new_name_input").css("display","none");
            $("#remark_area").css("display","block");
            $(".add-category-container").css("height","250px");
            $("#remark_area").val(oldRemark);
            area = ['450px','270px'];
        }
        $(".add-category-container").css("display","block");
        layui.use('layer',function () {
            var layer = layui.layer;
            layerIndex = layer.open({
                type: 1,
                area:area,
                title: false,
                offset:'200px',
                closeBtn: 0,
                shadeClose: true,
                content: $(".add-category-container"),
                success: function(){
                    if (type == 2){
                        // 自动获取焦点
                        $input.focus();
                        // // 文字被选中
                        $input.select();
                    }
                },
                end:function () {
                    $(".add-category-container").css("display","none");
                }
            });
        });
    }

    // 隐藏编辑界面
    function hideEditCover(){
        // 关闭浮层
        layui.use('layer', function() {
            var layer = layui.layer;
            layer.close(layerIndex);
        });
    }

    // 确认
    function confirm() {
        if (editType == 2){
            // 重命名
            var newName = $('#new_name_input').val();
            if (newName.length == 0){
                toast("名称不能为空");
            }else if(newName == oldFileName){
                toast("请输入不同的名称");
            }else {
                renameFile(newName);
                hideEditCover();
            }
        }else {
            // 修改备注
            var newRemark = $("#remark_area").val();
            if (newRemark == oldRemark){
                toast("备注未修改，无序保存");
            }else {
                modifyRemark(newRemark);
                hideEditCover();
            }
        }
    }

    // 取消
    function cancel() {
        hideEditCover();
    }

</script>
<{/block}>
<{block name="content"}>

    <div class="mod">
        <div class="drive-select-box">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item select-box">
                    <select id="drive_type_select" lay-filter="drive-type-list">
                        <option value="">选择云盘类型</option>

                        <option value="">选择云盘</option>

                    <button onclick="backLastDir()" type="button" class="layui-btn back-btn layui-btn-disabled"><i class="layui-icon layui-icon-return"></i></button>

                    </span>

        </div>
        <div class="layui-form" style="text-align: center;">
            <table class="layui-table" lay-skin="nob">

                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="200">

                <tr>
                    <th>名称</th>
                    <th>大小</th>

                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--浮层弹窗-->
<div class="add-category-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend id="legend_title">重命名</legend>
    </fieldset>
    <input id="new_name_input" type="text" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">

    <!--确定/取消按钮-->
    <div class="btns-box">
        <button onclick="cancel()" type="button" class="layui-btn layui-btn-primary">取消</button>
        <button onclick="confirm()" type="button" class="layui-btn confirm-btn">确认</button>
    </div>
    <!--选择图片上传-->
    <input type="file" name="file" id="file_select_input" style="display:none">
</div>

<{/block}>
